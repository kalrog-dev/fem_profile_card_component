<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="flex">
    <img class="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="background pattern" aria-hidden="true">
    <div class="card flex">
      <img class="card__bg-pattern-card" src="./images/bg-pattern-card.svg" alt="card background pattern" aria-hidden="true">
      <div class="card__content flex">
        <img class="card__image" src="./images/image-victor.jpg" alt="profile image">
        <div class="card__personal-info flex">
          <span class="card__name bold">Victor Crest</span>
          <span class="card__age">26</span>
        </div>
        <p class="card__town">London</p>
        <div class="card__stats flex">
          <div class="col">
            <p class="card__social-number bold">80K</p>
            <p class="card__social-category">Followers</p>
          </div>
          <div class="col">
            <p class="card__social-number bold">803K</p>
            <p class="card__social-category">Likes</p>
          </div>
          <div class="col">
            <p class="card__social-number bold">1.4K</p>
            <p class="card__social-category">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="background pattern" aria-hidden="true">
  </main>
</body>
</html>
