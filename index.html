<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="flex">
    <div class="card flex">
      <img class="card__bg-pattern-card" src="./images/bg-pattern-card.svg" alt="card background pattern" aria-hidden="true">
      <img class="card__image" src="./images/image-victor.jpg" alt="profile image">
      <div class="flex">
        <div class="card__name">Victor Crest</div>
        <div class="card__age">26</div>
      </div>
      <div class="card__town">London</div>
      <div class="card__stats flex">
        <div class="col">
          <p class="bold">80K</p>
          <p>Followers</p>
        </div>
        <div class="col">
          <p class="bold">803K</p>
          <p>Likes</p>
        </div>
        <div class="col">
          <p class="bold">1.4K</p>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
